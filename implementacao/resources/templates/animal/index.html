<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Gerenciamento de Pets')}"></div>
				<div class="mt-3 mb-3">
					<!-- botï¿½o de cadastrar novo pet -->
					<a th:href="@{/home/animais/exibirNovoAnimalForm}"  class="btn btn-outline-info my-2 my-sm-0 ">Novo Pet</a>
				</div>
						
				<table class="table table-striped table-responsive-md">
					<caption>Lista de Animais Cadastrados - Hope 2021</caption>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Sexo</th>
							<th>Porte</th>
							<th>Status</th>
							<th>Contato do Acolhedor</th>
							<th>Gerenciar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="animal : ${listaAnimais}">
								<td th:text="${animal.nomeDoPet}"></td>
								<td th:text="${animal.sexo.getDisplayText}"></td>
								<td th:text="${animal.porteDoAnimal.getDisplayText}"></td>
								<td th:text="${animal.status.getDisplayText}"></td>
								<td th:text="${animal.contatoDoAcolhedor}"></td>
							<td>
								<a th:href="@{/home/animais/atualizarAnimal/{id}(id=${animal.id})}"  class="btn btn-outline-warning my-2 my-sm-0 ">Atualizar</a>
								<a th:href="@{/home/animais/removerAnimal/{id}(id=${animal.id})}"  class="btn btn-outline-danger my-2 my-sm-0 ">Remover</a>
							</td>
						</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
