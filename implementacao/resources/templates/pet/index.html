<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Gerenciamento de Pets')}"></div>
			<div class="mt-3 mb-3">
				<a th:href="@{novo_pet}" class="btn btn-outline-info my-2 my-sm-0 ">Adicionar novo Pet</a>
			</div>
			<table class="table table-striped table-responsive-md">
					<caption>Todos os Pets cadstrados na Hope - Maio 2021</caption>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Cidade</th>
							<th>Contato do Parceiro</th>
							<th>Status</th>
							<th>Gerenciar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pet : ${listaPets}">
							<td th:text="${pet.nomePet}"></td>
							<td th:text="${pet.cidade}"></td>
							<td th:text="${pet.urlDoContato}"></td>
							<td th:text="${pet.status}"></td>
							<td>
								<a th:href="@{/pet/exibirFormForUpdatePets/{id}(id=${pet.id})}"  class="btn btn-outline-warning my-2 my-sm-0 ">Atualizar</a>
								<a th:href="@{/pet/removerPet/{id}(id=${pet.id})}"  class="btn btn-outline-danger ml-3 my-2 my-sm-0 ">Remover</a>
							</td>
						</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
