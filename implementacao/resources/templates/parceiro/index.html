<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Gerenciamento de Parceiros')}"></div>
				<div class="mt-3 mb-3">
					<a th:href="@{/home/parceiros/exibirNovoParceiroForm}"  class="btn btn-outline-info my-2 my-sm-0 ">Adicionar novo Parceiro</a>
				</div>
						
				<table class="table table-striped table-responsive-md">
					<caption>Lista de Parceiros Ativos - Maio 2021</caption>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Cidade</th>
							<th>Gerenciar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="parceiro : ${listaParceiros}">
								<td th:text="${parceiro.nomeParceiro}"></td>
								<td th:text="${parceiro.email}"></td>
								<td th:text="${parceiro.cidade}"></td>
							<td>
								<a th:href="@{/home/parceiros/exibirFormForUpdate/{id}(id=${parceiro.id})}"  class="btn btn-outline-warning my-2 my-sm-0 ">Atualizar</a>
								<a th:href="@{/home/parceiros/removerParceiro/{id}(id=${parceiro.id})}"  class="btn btn-outline-danger my-2 my-sm-0 ">Remover</a>
							</td>
						</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
